{% extends "base.html" %}

<div>
    <h1>Add Post for {{ user.get_full_name() }}</h1>
    <form action="/users/{{ user.id }}/posts/new", method="POST">
        <div>
            <label for="title"></label>
            <input type="text" name="title" placeholder="Title for post" required>    
        </div>
        <div>
            <label for="content"></label>
            <textarea type="text" name="content" rows="5" cols="30" placeholder="Enter Content" required></textarea>  
        </div>
        <div class="form-actions">
            <a class="cancel-link" href="/users/{{user.id}}">Cancel</a>
            <button class="save-button" type="submit">Add</button>
        </div>
    </form>
</div>
