{% extends "base.html" %}

<div>
    <h1>Add Post for {{ user.get_full_name() }}</h1>
    <form action="/users/{{user.id}}", method="POST">
        <div>
            <label for="title"></label>
            <input type="text" name="title" id="" placeholder="Title for post" required>    
        </div>
        <div>
            <label for="content"></label>
            <input type="text" name="content" id="" placeholder="Enter Content" required>    
        </div>
        <div class="form-actions">
            <a class="cancel-link" href="/users/{{user.id}}">Cancel</a>
            <button class="save-button" type="submit">Add</button>
        </div>
    </form>
</div>
