{% extends "base.html" %}

{% block content %}
<div>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p>By <i>{{ post.user.get_full_name() }}</i></p>
    <div>
        <a class="cancel-link" href="/users/{{user.id}}">Cancel</a>
        <a href="/posts/{{post.id}}/edit">Edit</a>
        <form class="delete-user-form" action="/posts/{{post.id}}/delete" method="POST">
            <button class="delete-button">Delete</button>
        </form>
    </div>
</div>
{% endblock %}
