{% extends "base.html" %}

<div>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p>By <i>{{ post.user.get_full_name() }}</i></p>
    <div>
        <a class="cancel-link" href="/users/{{user.id}}">Cancel</a>
        <form class="edit-user-form" action="/users/{{user.id}}/edit">
            <button class="edit-button">Edit</button>
        </form>
        <form class="delete-user-form" action="/users/{{user.id}}/delete" method="POST">
            <button class="delete-button">Delete</button>
        </form>
    </div>
</div>
